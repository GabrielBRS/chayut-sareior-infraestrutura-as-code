- name: Deploy da Aplicação MLOps (Ortzion AI)
  hosts: masters
  become: yes
  tasks:
    - name: Copiar manifesto do Deployment
      copy:
        dest: /home/ubuntu/ortzion-app.yaml
        content: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: mlops-api
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: mlops-api
            template:
              metadata:
                labels:
                  app: mlops-api
              spec:
                containers:
                - name: api
                  image: ghcr.io/seu-usuario/iris-mlops:v1 # Sua imagem Docker
                  ports:
                  - containerPort: 8000
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: mlops-service
          spec:
            type: NodePort
            selector:
              app: mlops-api
            ports:
              - port: 80
                targetPort: 8000
                nodePort: 30000

    - name: Aplicar Deployment no Kubernetes
      command: kubectl apply -f /home/ubuntu/ortzion-app.yaml --kubeconfig=/etc/kubernetes/admin.conf